<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CASL - APP Market</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <html lang="en" ng-app="CASLAMApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">

    <md-content>

      <md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">

      <md-icon> face </md-icon>
    </md-button>
    <h2>
      <span>CASL - APP Market</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Favorite">
      <md-icon md-font-library="material-icons">more_vert</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-font-library="material-icons">more_vert</md-icon>
    </md-button>
  </div>
</md-toolbar>

<div layout="row" layout-sm="column" layout-margin layout-fill layout-padding>
  <div flex ng-repeat="item in appmarket_items">
    <md-card>
     <img ng-src="{{item.img1}}" class="md-card-image" alt="Washed Out">
     <md-card-content>
       <h2 class="md-title">{{item.name}}</h2>
       <p>
         {{item.price}}
       </p>
     </md-card-content>
     <md-button class="md-primary md-raised" ng-click="showAdvanced($event, item)" flex flex-md="100">
  More details
</md-button>
     <div class="md-actions" layout="row" layout-align="end center" >
       <div ng-if="item.status == 0">
         <md-button ng-click="getApp(item.id)">Get</md-button>
       </div>
       <div ng-if="item.status == 1">
         <md-button ng-disabled="true">Currently Not Available </md-button>
       </div>

     </div>
   </md-card>
  </div>

</div>

    </md-content>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://code.angularjs.org/1.4.2/angular-resource.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="js/services/constants.js"></script>
    <script src="js/services/models.js"></script>
  </body>
  </html>

  <script src="js/app.js"></script>




</body>
</html>
